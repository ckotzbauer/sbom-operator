name: update-snyk

on:
  schedule:
    - cron: "0 12 * * 1"
  workflow_dispatch: {}

jobs:
  update-snyk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18.0'
      - name: Setup Node
        uses: actions/setup-node@v3.1.0
        with:
          node-version: '16'
      - uses: snyk/actions/setup@master
      - name: Snyk monitor
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk monitor

